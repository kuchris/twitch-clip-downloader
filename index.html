<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Clip to MP3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1 data-i18n-key="title">Twitch Clip to MP3 Downloader</h1>
            <div class="lang-switcher">
                <button id="lang-en">English</button>
                <button id="lang-jp">日本語</button>
            </div>
        </div>
        <div class="input-section">
            <input type="text" id="twitch-url" data-i18n-key="placeholder" placeholder="Enter Twitch Clip URL">
            <button id="get-clip-btn" data-i18n-key="getClip">Get Clip</button>
        </div>
        <div class="editor-section" style="display: none;">
            <div class="video-container" style="display: none;">
                <video id="clip-video" playsinline controls></video>
            </div>
            <div id="waveform"></div>
            <div class="controls">
                <button id="play-btn">Play / Pause</button>
                <button id="download-btn" data-i18n-key="download">Download MP3</button>
            </div>
        </div>
        <div class="loading-section" style="display: none;">
            <p data-i18n-key="loading">Downloading and converting, please wait...</p>
        </div>
    </div>

    <!-- WaveSurfer.js v7 - Correct CDN URLs -->
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.esm.js"></script>
    <script>
        // Check if libraries loaded
        window.addEventListener('load', () => {
            if (typeof WaveSurfer === 'undefined') {
                console.error('WaveSurfer failed to load');
                alert('WaveSurfer.js library failed to load. Please check your internet connection.');
            } else {
                console.log('WaveSurfer v7 loaded successfully');
                console.log('Regions plugin available:', WaveSurfer.Regions);
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
